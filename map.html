<!DOCTYPE html>
<html>
<body>

<div id="map" style="width:100%;height:750px"></div>

<script>
function myMap() {
  var arkf = new google.maps.LatLng(51.5323182,-0.2194083);
  var mal = new google.maps.LatLng(51.5412496,-0.2133386);
  var sals = new google.maps.LatLng(51.5366534,-0.2059846);
  var ken = new google.maps.LatLng(51.5313699,-0.2348354);

  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: arkf, zoom: 14};
  var map = new google.maps.Map(mapCanvas,mapOptions);

  var mapArk = new google.maps.Circle({
    center: arkf,
    radius: 667,
    strokeColor: "#0000FF",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#0000FF",
    fillOpacity: 0.4
  });
  mapArk.setMap(map);

   var mapMal = new google.maps.Circle({
    center: mal,
    radius: 1078,
    strokeColor: "#0000FF",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#0000FF",
    fillOpacity: 0.4
  });
  mapMal.setMap(map);

     var mapSals = new google.maps.Circle({
    center: sals,
    radius: 772,
    strokeColor: "#0000FF",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#0000FF",
    fillOpacity: 0.4
  });
  mapSals.setMap(map);

 var mapKen = new google.maps.Circle({
    center: ken,
    radius: 1160,
    strokeColor: "#0000FF",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#0000FF",
    fillOpacity: 0.4
  });
  mapKen.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ-rr4wuQiM1_UZufjtSHEzBAMBfBPTrU&callback=myMap"></script>

-->

</body>
</html>
